<div style="width: 1100px;" class=" shadow-md    p-3 rounded-lg bg-white ">

    <div class="flex justify-between">
        <h4 class="mb-2 font-extrabold text-light-green">Current Menu</h4>
        <nz-filter-trigger [(nzVisible)]="visible" [nzActive]="searchValue.length > 0" [nzDropdownMenu]="menu">
            <span class="font-bolder text-green text-base" nz-icon nzType="search"></span>
        </nz-filter-trigger>
    </div>

    <nz-spin class="text-center " [nzSpinning]="!hasDataReached" nzSimple [nzSize]="'small'"></nz-spin>


    <nz-table *ngIf="hasDataReached" class="mx-auto " #headerTable [nzData]="listOfDisplayData" [nzSize]="'small'"
        [nzPageSize]="10">

        <thead>
            <tr style="font-size: 12px; ">
                <th></th>
                <th>Id</th>
                <th nzCustomFilter class="text-red">Item Name

                </th>
                <th>Portion Size</th>
                <th> Price</th>
                <!-- <th></th> -->
            </tr>
        </thead>

        <tbody>
            <tr style="font-size: 10px; " *ngFor="let data of headerTable.data; let i = index">
                <td><nz-avatar nzIcon="user" [nzSrc]="data.item.itemImage"></nz-avatar>
                </td>
                <td class="text-gray">{{data.item.itemId}}</td>
                <td>{{ data.item.itemName}}</td>

                <td>{{ data.item.itemPortionSize}}</td>

                <td><span class="px-1 bg-light-green text-white font-bold rounded-xl">{{ data.item.itemPrice + "
                        Â£"}}</span> </td>

                <!-- <td><span (click)="updateMenuPrice(data , i)" class="cursor-pointer" nz-icon nzType="edit"
                        nzTheme="outline"></span></td> -->
            </tr>
        </tbody>

    </nz-table>

    <nz-dropdown-menu #menu="nzDropdownMenu">
        <div class="ant-table-filter-dropdown w-40  absolute  top-0 px-2 py-2 ">

            <input class="h-6" type="text" nz-input placeholder="Search name" [(ngModel)]="searchValue" />

            <div class="mt-2 flex gap-x-4">
                <button nz-button nzSize="small" nzType="primary" (click)="search()"
                    class="search-button">Search</button>
                <button nz-button nzSize="small" (click)="reset()">Reset</button>
            </div>

        </div>
    </nz-dropdown-menu>

</div>
